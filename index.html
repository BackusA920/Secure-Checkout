<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Checkout Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="checkout-container">
    <h1>Secure Checkout</h1>

    <section class="cart">
      <h2>Your Cart</h2>
      <div class="cart-item">
        <img src="https://i5.walmartimages.com/seo/Magic-Cube-Tissue-Box-Cover-Big-Bang-Theory-Props-Decor-Easy-Use-with-Magnetic-Bottom-Lid-to-Keep-Tissues-Secure_a5c1ee48-2741-49ef-8121-b7db509437a1.89cb914f2b0bd292798e8476fbaba5e5.jpeg?odnHeight=640&odnWidth=640&odnBg=FFFFFF" alt="Decorative cube" />
        <div>
          <p>Colorful Decorative Tissue Cube</p>
          <p class="price">$12.99</p>
        </div>
      </div>
    </section>

    <section class="payment">
      <h2>Payment Information</h2>
      <form>
        <label for="card-name">Name on Card</label>
        <input type="text" id="card-name" name="card-name" required aria-required="true" />

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required aria-required="true" />

        <label for="exp-date">Expiration Date</label>
        <input type="month" id="exp-date" name="exp-date" required />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required maxlength="4" />
      </form>
    </section>

    <section class="shipping">
      <h2>Shipping Method</h2>
      <form>
        <label>
          <input type="radio" name="shipping" value="standard" checked />
          Standard (3–5 days) - Free
        </label>
        <label>
          <input type="radio" name="shipping" value="express" />
          Express (1–2 days) - $9.99
        </label>
      </form>
    </section>

    <button type="submit" class="checkout-btn">Complete Purchase</button>
  </main>
</body>
</html>
